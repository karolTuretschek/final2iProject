<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
    <form class="form">
      <div class="pageTitle title">Data Collector </div>

      <input type="text" class="name formEntry" placeholder="Name" />

      <input type="text" class="email formEntry" placeholder="Email"/>
      
      <input type="Address" class="email formEntry" placeholder="Address"/>

      <input type="Vehicle" class="email formEntry" placeholder="Vehicle"/>

      <input type="Country" class="email formEntry" placeholder="Country"/>

      <input type="Age" class="email formEntry" placeholder="Age"/>

      <input type="Language" class="email formEntry" placeholder="Language"/>

      
      <button class="submit formEntry" onclick="thanks()">Submit</button>
    </form>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
